    <h2>플랫폼 컨셉</h2>

플랫폼의 컨셉은 브랜드를 이해하고 공감하면서 구매하는 컨셉이야.
<p>기존의 플랫폼은 키워드를 검색했을 때 대표이미지와 가격이 중심이었다면 <br>우리 플랫폼은 원하는 키워드를 검색하면 그 브랜드의 가치를 볼 수 있는 동영상을 제공해줘.</p>
이는 무분별한 소비를 막고 똑똑하고 브랜드를 사랑하는 팬덤을 만들기 쉬운 쇼핑몰 플랫폼이라는거지
